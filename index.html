<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open This Gift üéÅ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe0f0, #ffeefc);
      font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .gift-box {
      width: 180px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gift-box:hover {
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    .gif-img {
      width: 100%;
      max-width: 300px;
      margin-top: 20px;
      border-radius: 20px;
    }

    .message {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #444;
      background: #fff0f7;
      padding: 15px 20px;
      border-radius: 20px;
      max-width: 360px;
    }
  </style>
</head>
<body>

  <!-- Gift Box Image -->
  <img src="https://i.imgur.com/IXwX3Xz.png" alt="Gift Box" class="gift-box" onclick="revealGift()" />

  <!-- Hidden Content (GIF + Message) -->
  <div id="gift-content" class="hidden">
    <img src="https://media.tenor.com/kR-jrEr5M8cAAAAM/bubu-dudu.gif" alt="Bubu Gif" class="gif-img">
    <div class="message">
      I want you to be more happy ‚Äî because seeing you smile makes me smile too üíñ<br><br>
      You deserve joy every single day üå∏‚ú®
    </div>
  </div>

  <script>
    function revealGift() {
      document.querySelector('.gift-box').classList.add('hidden');
      document.getElementById('gift-content').classList.remove('hidden');
    }
  </script>

</body>
</html>
